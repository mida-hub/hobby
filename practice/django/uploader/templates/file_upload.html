{% extends "base.html" %}
{% load static %}

{% block page_title %}ファイルアップロード{% endblock %}

{% block extra_css %}
{% endblock %}

{% block content %}

    <h2 style="text-align: center;">ファイルアップロード</h2>
    <form action="" method="POST" class="ui form" enctype="multipart/form-data">
      {% csrf_token %}  
      <div class="form-group">
        <label for="inputText">Title</label>
        <input type="text" name="title" maxlength="50" required id="id_title" class="form-control" placeholder="Input file title">
      </div>
      <div class="form-group">
        <label for="inputText">File</label>
        <div class="custom-file">
          <input type="file" name="file" required id="id_file" class="custom-file-input">
          <label class="custom-file-label" for="inputFile" data-browse="選択">ファイルを選択(ここにドロップすることもできます)</label>
        </div>
      </div>
      <div style="text-align: center">
        <button type="submit" class="btn btn-primary">アップロード</button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script>
      bsCustomFileInput.init();
    </script>

{% endblock %}
